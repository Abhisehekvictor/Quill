<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Create Journal</title>
    </head>
    <body>
        <h1> Create Journal</h1>
        <form action="api/v1/journal/" method="post">
            <lable for="main-title">Journal Title</lable>
            <input id="main-title" type="text" name="title" placeholder="Enter the journal" required>
            <br>
            <label for="journal-category">Journal category</label>
            <Select id="journal-category" name="category">
                <option value="idea">Idea</option>
                <option value="note">Note</option>
                <option value="gole">Gole</option>
                <option value="habit">Habit</option>
                <option value="memory">Memory</option>
                <option value="mood">Mood</option>
                <option value="event">Event</option>
                <option value="task">Task</option>
            </Select>
            <br>
            <lable for="journal-entry">Journal entry</lable>
            <textarea id="journal-entry" name="entry" cols="30" rows="5" placeholder="Enter the text " minlength="10" required></textarea>

            <br>
            <button type="submit"> Submit</button>

            
        </form>
    </body>
</html>
